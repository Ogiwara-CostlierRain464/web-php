<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>いろんなタグ</title>
</head>
<body>
  <form>
    <input name="submit" value="送信する" />

    <p>
      <input type="checkbox" value="checked" />
      チェックボックス1
      <input type="checkbox" value="checked" />
      チェックボックス2
    </p>

    <p>
      <input type="radio" name="example" value="サンプル">
      ラジオボタン1

      <input type="radio" name="example" value="サンプル" checked>
      ラジオボタン2
    </p>


    <input type="text" value="テキストボックス" />
  </form>

  <p>
    今日の晩飯
    <select>
      <option>豚の生姜焼き</option>
      <option>牛丼</option>
      <option>卵</option>
    </select>

  </p>

  <table border="1">
    <tr>
      <th>日付</th>
      <th>予定</th>
    </tr>
    <tr>
      <th>5/4</th>
      <th>新歓合宿1日目</th>
    </tr>
    <tr>
      <th>5/5</th>
      <th>新歓合宿1日目</th>
    </tr>
    <tr>
      <th>5/12</th>
      <th>OB会</th>
    </tr>
  </table>

  <p>
    掃除
    <ul>
      <li>エアコンフィルタ</li>
      <li>台所フィルタ</li>
   </ul>
  </p>

  <p>
    I love math!

    (FirefoxとSafariのみで表示可能)
    <!-- ブラウザによって表示されないのもあるよ -->

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>E</mi>
      <mi>=</mi>
      <mi>m</mi>
      <msup>
        <mi>c</mi>
        <mrow>
          <mi>2</mi>
        </mrow>
      </msup>
    </math>
  </p>

</body>
</html>
